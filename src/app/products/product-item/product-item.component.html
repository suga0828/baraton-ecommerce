<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.quantity }} units</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.price }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <ng-container *ngIf="product.available; else unavailable">
      <button class="no-hover" mat-button [disableRipple]="true">
        Available
      </button>
      <button mat-button (click)="emitProductToShoppingCart(product)">
        Add to shopping cart
      </button>
    </ng-container>
    <ng-template #unavailable>
      <button mat-button disabled>Unavailable</button>
    </ng-template>
  </mat-card-actions>
</mat-card>
