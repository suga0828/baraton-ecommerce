<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.quantity }} units</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.price }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <span *ngIf="product.available; else unavailable">Available</span>
      <ng-template #unavailable>Unavailable</ng-template>
    </button>
    <button mat-button>Add to shopping cart</button>
  </mat-card-actions>
</mat-card>
