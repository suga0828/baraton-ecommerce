<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.quantity }} units <small class="card__categoy">({{ product.sublevel_id }})</small></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="card__price">
      {{ product.price }}
    </p>
    <span *ngIf="product.available; else unavailable">Available</span>
    <ng-template #unavailable>
      <button mat-button disabled>Unavailable</button>
    </ng-template>
  </mat-card-content>
  <mat-card-actions>
    <ng-container *ngIf="product.available">
      <button mat-button (click)="emitProductToShoppingCart(product)">
        Add to shopping cart
      </button>
    </ng-container>
  </mat-card-actions>
</mat-card>
