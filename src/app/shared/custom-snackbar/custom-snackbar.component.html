<div class="snackbar">
  <p class="snackbar__body">
    {{ data }}
    <a class="snackbar__link" routerLink="/shopping-cart" (click)="dismiss()"
      >Shopping Cart</a
    >
  </p>
  <button
    mat-icon-button
    aria-label="Close snackbar"
    (click)="dismiss()"
    class="snackbar__action"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
